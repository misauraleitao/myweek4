Number: <input type="text" id="num1">
Second Number: <input type="text" id="num2">
<input type="button" value="Add" onclick="addition()">
<br>
Results: <input type="text" id="num3">

</body>
<script>
    function addition(){
        //assigning vars as let, notice "value",same as input attr on html
        let a= num1.value;
        let b= num2.value;
        let c=a+b
        // How to write if statements, condition is always inside curly brackets
        if (a==""){
            alert("First number is missing")
            num1.focus()
        }else{
            if(b==""){ //checks if second number is missing notice this is like elif/else if
                alert("Second number is missing")
                num2.focus()
            }else{ //checks the input and adds them
                let c=parseInt(a)+parseInt(b); 
                //this is how to add, notice how you have to add parse int so that the computer 
                //knows that it is an integer.
                num3.value=c
            }
        }
    }
</script>
