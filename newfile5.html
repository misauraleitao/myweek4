<script>
       function maths(operator){
        //assigning vars as let, notice "value",same as input attr on html
        let a= num1.value;
        let b= num2.value;
        
        if (a==""){
            alert("First number is missing")
            num1.focus()
        }else{
            if(b==""){ //checks if second number is missing notice this is like elif/else if
                alert("Second number is missing")
                num2.focus()
            }else{ //checks the input and does the math on them
                let c=0
                    if(operator=="+"){
                        c=parseInt(a)+parseInt(b); 
                    }
                    if(operator=="-"){
                        c=parseInt(a)-parseInt(b); 
                    }
                    if(operator==":"){
                        c=parseInt(a)/parseInt(b)
                    }
                    if(operator=="x"){
                        c=parseInt(a)*parseInt(b)
                    }

  
                num3.value=c
            }
        }
    }
